<!DOCTYPE html>
<html>

<head>
  <title>dig_the_technology | All PDF Files List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <meta name="description"
    content="Documentation with Some Github examples are available in this site, especially related to Java technology.">
  <meta name="keywords"
    content="About MannemLokesh, Core Java MannemLokesh, JDBC MannemLokesh, Servlets & JSP MannemLokesh, Hibernate MannemLokesh, Spring MannemLokesh, Spring Boot MannemLokesh, DSA MannemLokesh, Docker MannemLokesh, Git MannemLokesh">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      //toggle hide and show
      $('.menu-title').click(function () {
        $(`#${$(this).attr('class').split(" ")[1]}`).toggle();
      });

      
      $(".core-java").click(
        function () {
          let classNames = $('.core-java').attr('class');
          if (!classNames.includes("content-added")) {
            fetch("./core-java.json")
              .then(response => {
                if (!response.ok) {
                  throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
              })
              .then(data => {
                const htmlContent = data.map(item => `
                                                <div class="card">
                                                    <h5>${item.title}</h5>
                                                    <p class="scrollable-paragraph">${item.description}</p>
                                                    <a class="doc-git" href="${item.documentation.href}" target="${item.documentation.target == null ? "" : item.documentation.target}">Documentation</a>
                                                    <p></p>
                                                    <a class="doc-git" href="${item.github_examples.href}" target="${item.github_examples.target == null ? "" : item.github_examples.target}">Github Examples</a>
                                                </div>
                                            `).join('');

                $("#core-java").html(htmlContent);
                $(".core-java").addClass("content-added");
                $(".cards-div").show();
              })
              .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
              });
          } 
        }
      );
      
      $(".about").click(
        function () {
          let classNames = $('.about').attr('class');
          if (!classNames.includes("content-added")) {
            fetch("./about.json")
              .then(response => {
                if (!response.ok) {
                  throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
              })
              .then(data => {
                const htmlContent = data.map(item => `
                                                <div class="card">
                                                    <h5>${item.title}</h5>
                                                    <p class="scrollable-paragraph">${item.description}</p>
                                                    <a class="doc-git" href="${item.documentation.href}" target="${item.documentation.target == null ? "" : item.documentation.target}">Documentation</a>
                                                    <p></p>
                                                    <a class="doc-git" href="${item.github_examples.href}" target="${item.github_examples.target == null ? "" : item.github_examples.target}">Github Examples</a>
                                                </div>
                                            `).join('');

                $("#about").html(htmlContent);
                $(".about").addClass("content-added");
                $(".cards-div").show();
              })
              .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
              });
          } 
        }
      );

    });
  </script>
</head>

<body>
  <a href="https://cloudconvert.com/pdf-to-html" target="_blank">To Convert PDF to Html File, Click Here..</a>

  <div class="main">
    <div class="div-menu-title">
      <h4 class="menu-title about">About Lokesh Mannem</h2>
    </div>
    <div class="cards-div" id="about">
    </div>
  </div>

  <div class="main">
    <div class="div-menu-title">
      <h4 class="menu-title core-java">Core Java</h2>
    </div>
    <div class="cards-div" id="core-java">
    </div>
  </div>


</body>
</html>
